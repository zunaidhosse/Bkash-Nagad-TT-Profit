<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>রেমিটেন্স লাভ ক্যালকুলেটর</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .border-wrapper {
      background: #f1f3f6;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 0 8px #3f51b533, 0 0 20px rgba(255,255,255,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    label {
      font-weight: bold;
      color: #555;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 8px 0 18px 0;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      background: #f1f3f6;
      box-shadow: inset 6px 6px 12px #d1d9e6,
                  inset -6px -6px 12px #ffffff;
      outline: none;
    }

    .output-box {
      background: #f1f3f6;
      box-shadow: inset 6px 6px 12px #d1d9e6,
                  inset -6px -6px 12px #ffffff;
      padding: 14px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 15px;
    }

    .icon-btn {
      width: 45px;
      height: 45px;
      background: #f1f3f6;
      border-radius: 50%;
      box-shadow: 5px 5px 10px #d1d9e6,
                  -5px -5px 10px #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      color: #444;
      margin-top: 10px;
    }

    .divider-box {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="border-wrapper">
    <h2>রেমিটেন্স লাভ ক্যালকুলেটর</h2>

    <label for="riyals">কত রিয়াল পাঠাবেন:</label>
    <input type="number" id="riyals" placeholder="যেমনঃ 1000" oninput="calculateProfit()">

    <label for="profitPerRiyal">প্রতি রিয়ালে লাভ (পয়সা):</label>
    <input type="number" id="profitPerRiyal" placeholder="যেমনঃ ৮" step="0.01" oninput="calculateProfit()">

    <label>মোট লাভ (টাকায়):</label>
    <div class="output-box" id="totalProfit">0 টাকা</div>

    <!-- ডান পাশে আইকন বাটন -->
    <div style="display: flex; justify-content: flex-end;">
      <div class="icon-btn" onclick="toggleDividerBox()" title="ভাগ করুন">
        &#x2630;
      </div>
    </div>

    <!-- ভাগ করার বক্স -->
    <div class="divider-box" id="dividerBox">
      <label for="divider">আজকের রেট?</label>
      <input type="number" id="divider" placeholder="যেমনঃ 2" oninput="calculateShare()">
      <div class="output-box" id="sharedProfit">আজকের লাভ: 0 SAR</div>
    </div>
  </div>

  <script>
    let totalTaka = 0;

    function calculateProfit() {
      const riyals = parseFloat(document.getElementById('riyals').value) || 0;
      const profitPoisha = parseFloat(document.getElementById('profitPerRiyal').value) || 0;
      totalTaka = (riyals * profitPoisha) / 100;
      document.getElementById('totalProfit').innerText = totalTaka.toFixed(2) + " টাকা";
      calculateShare();
    }

    function toggleDividerBox() {
      const box = document.getElementById('dividerBox');
      box.style.display = box.style.display === 'none' || box.style.display === '' ? 'block' : 'none';
    }

    function calculateShare() {
      const divider = parseFloat(document.getElementById('divider').value) || 0;
      const sharedProfit = divider > 0 ? (totalTaka / divider) : 0;
      document.getElementById('sharedProfit').innerText = "আজকের লাভ: " + sharedProfit.toFixed(2) + " SAR";
    }
  </script>
</body>
